<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Primjer HTML forme</title>
</head>
	<link rel="stylesheet" href="MMK1-VJ3STYLE.css">
<body>

  <h2>Registracijska forma</h2>

  
  <form action="/submit" method="post">

   
    <fieldset>
      <legend>Osobni podaci</legend>

      
      <label for="ime">Ime:</label>
      <input type="text" id="ime" name="ime" placeholder="Unesi svoje ime" /><br><br>

      <label for="email">Email adresa:</label>
      <input type="email" id="email" name="email" placeholder="nesto@email.com" /><br><br>

      <label for="lozinka">Lozinka:</label>
      <input type="password" id="lozinka" name="lozinka" placeholder="Unesi lozinku" />
    </fieldset>

    <br>

    <fieldset>
      <legend>Odabiri</legend>

      
      <label for="boja">Omiljena boja:</label>
      <select id="boja" name="boja">
        <option value="crvena">Crvena</option>
        <option value="plava">Plava</option>
        <option value="zelena">Zelena</option>
      </select><br><br>

      
      <label for="grad">Grad:</label>
      <input list="gradovi" id="grad" name="grad" placeholder="Odaberi grad" />
      <datalist id="gradovi">
        <option value="Zagreb">
        <option value="Split">
        <option value="Rijeka">
        <option value="Osijek">
      </datalist>
    </fieldset>

    <br>

  
    <button type="submit">Po≈°alji</button>
  </form>

</body>
</html>
